[colors]
background = #282a36
currentLine = #44475a
foreground = #f8f8f2
comment = #6272a4
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c

[fonts]
main = "Fira Code Nerd Font:size=12;3"
backup = "JetBrains Mono:size=12;3"
emoji = "Noto Color Emoji:size=12;3"

[bar/mainbar]
monitor = DP-4
bottom = false
width = 100%
height = 32
background = ${colors.background}
foreground = ${colors.foreground}
tray-position = right
font-0 = ${fonts.main}
font-1 = ${fonts.backup}
font-2 = ${fonts.emoji}
border-bottom-size = 1
border-bottom-color = ${colors.currentLine}

modules-left = time i3 pulseaudio
modules-center = windowtitle
modules-right = cmus date

[module/cmus]
type = custom/script

exec = ~/.config/polybar/scripts/cmus.sh
exec-if = pgrep -x cmus
interval = 1

click-left = cmus-remote --prev
click-right = cmus-remote --next
click-middle = cmus-remote --pause
scroll-up = cmus-remote --volume +5%
scroll-down = cmus-remote --volume -5%

label-font = ${fonts.main}
format-foreground = ${colors.cyan}
format-padding = 1
format = <label>
format-underline = ${colors.foreground}
label = %output%
label-maxlen = 75 

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = <label-volume>
label-volume = vol %percentage%%
label-volume-foreground = ${colors.pink}
label-volume-margin = 1

format-muted = <label-muted>
format-muted-margin = 1
label-muted = muted
label-muted-foreground = ${colors.red}
click-right = pavucontrol

[module/time]
type = internal/date
time = %H:%M
label = %time%
format-foreground = ${colors.pink}

[module/date]
type = internal/date
date = %Y-%m-%d%
label = %date%
format-foreground = ${colors.pink}

[module/windowtitle]
type = internal/xwindow
format-foreground = ${colors.purple}
label = %title%
label-maxlen = 75 

[module/i3]
type = internal/i3
show-urgent = true
strip-wsnumbers = true
format-foreground = ${colors.cyan}

